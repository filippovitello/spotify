<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJq+9v4s7k5O4F6mGzLPRF0g1xlgRil91CpX5cbUP9VwF3lhkpBs8bp2DcsD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 80px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            border-radius: 50px;
            overflow: hidden;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #1DB954;
        }
        .btn-primary {
            background-color: #1DB954;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 0 50px 50px 0;
        }
        .btn-primary:hover {
            background-color: #1ed760;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 10px;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
            color: #B3B3B3;
        }
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #B3B3B3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cerca Artisti, Canzoni o Playlist</h2>

    <form id="searchForm">
        <div class="input-group">
            <input type="text" class="form-control" id="searchQuery" placeholder="Cerca artista, canzone o playlist..." aria-label="Cerca" aria-describedby="searchButton">
            <button class="btn btn-primary" type="submit" id="searchButton">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>

    <div id="searchResults" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka9bE+M0ZTz3cdMOAGHGgqN6fyTkUMFh7rFS0VfFOS6ww8AZ9iA3kmC7q6Qb0Hiw" crossorigin="anonymous"></script>

<script>
    const clientId = "a947b01f684b4858a58ef96a45a4d33f";
    const clientSecret = "71519124d1b74be7866ab35c09ab08dc";

    async function getAccessToken() {
        const result = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });

        const data = await result.json();
        return data.access_token;
    }

    async function search(query) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = '';

        const token = await getAccessToken();

        const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=artist&limit=5`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });

        const data = await response.json();
        const artists = data.artists.items;

        if (artists.length === 0) {
            resultsContainer.innerHTML = '<p class="no-results">Nessun risultato trovato.</p>';
        } else {
            artists.forEach(artist => {
                const image = artist.images[0] ? artist.images[0].url : 'https://via.placeholder.com/150';

                const resultCard = document.createElement('div');
                resultCard.classList.add('card');
                resultCard.style.width = '18rem';
                resultCard.innerHTML = `
                    <img src="${image}" class="card-img-top" alt="${artist.name}">
                    <div class="card-body">
                        <h5 class="card-title">${artist.name}</h5>
                        <p class="card-text">Artista</p>
                    </div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }
    }

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const query = document.getElementById('searchQuery').value;

        if(query.trim() !== '') {
            search(query);
        }
    });
</script>


</body>
