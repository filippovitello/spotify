<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .navbar {
            background-color: #1db954;
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: red;
        }
        .hero-section {
            background-image: url('https://www.example.com/your-image.jpg');
            background-size: cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .hero-section h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 18px;
        }
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .song-item {
            display: flex;
            align-items: center;
            background-color: #282828;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .song-item:hover {
            background-color: #3a3a3a;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .song-item .song-info {
            display: flex;
            flex-direction: column;
        }
        .song-item .song-info h5 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .song-item .song-info p {
            font-size: 14px;
            color: #b3b3b3;
        }
        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
        .player-controls i {
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .player-controls .progress {
            width: 50%;
            margin: 0 20px;
        }
        footer {
            background-color: #121212;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .form-container {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ViteFy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cerca</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">La tua Libreria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Playlist</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <h1 id="artist-name">Benvenuto su Spotify</h1>
        <p id="artist-genres">Cerca il tuo artista preferito</p>
        <img id="artist-image" src="" alt="Artist Image" class="img-fluid rounded-circle" style="width: 200px;">
    </section>

    <div class="container song-list">
        <div class="song-item">
            <img src="https://i.scdn.co/image/ab67616d0000b273ab4cb6e68a4d9e51858e56f6" alt="Song Image">
            <div class="song-info">
                <h5>Blinding Lights</h5>
                <p>The Weeknd</p>
            </div>
        </div>
        <div class="song-item">
            <img src="https://i.scdn.co/image/ab67616d0000b2735e5fe6373727d43c3ba70035" alt="Song Image">
            <div class="song-info">
                <h5>Levitating</h5>
                <p>Dua Lipa</p>
            </div>
        </div>
        <div class="song-item">
            <img src="https://i.scdn.co/image/ab67616d0000b2737f13f5c4a6c07029f97a1285" alt="Song Image">
            <div class="song-info">
                <h5>Peaches</h5>
                <p>Justin Bieber ft. Daniel Caesar, Giveon</p>
            </div>
        </div>
    </div>



    <div class="player-controls">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
        <input type="range" class="progress" value="50" max="100" />
        <i class="fas fa-volume-up"></i>
    </div>

    <footer>
        <p>&copy; 2025 ViteFy Music </p>
        <p><a href="#">Privacy</a> | <a href="#">Termini di servizio</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>

</body>
</html>
